    <title>Chat</title>
</head>
<body >
    <div class="loader-wrapper" id="loader-wrapper">    
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="loginForm" id="loginForm">
        <h3>Sign In / Sign Up</h3>
        <button class="fbLogin" id="fbLogin" onclick="fbLogin()"><i class="fab fa-facebook-f"></i>Continue with Facebook</button>
    </div>

    <div class="container" id="container">
        <section class="contacts" id="contacts">
            <div class="userData" id="userData">
                <img src="" id="userAvatar" alt="user Avatar" title="User Image">
                <h3 class="userName" id="userName" title="Current User"></h3>
                <div class="chatIcon" id="chatIcon" title="Start chat with registered users" onclick="getUsers()"><i class="far fa-comment-alt"></i></div>
                <div id="dot-menu" title="" onclick="menuPop()">
                  <i class="fas fa-ellipsis-v" title="Menu" style="position: fixed;"></i>  
                </div>
                
            </div>
            <div class="search" id="search">
                <input class="searchBar" id="searchBar" placeholder="Search here">
            </div>
            <div class="chat-head" id="chat-head"></div>
        </section>
        <section class="chat" id="chat">
                <div class="sendUserInfo" id="sendUserInfo">
                    <img src="" id="sendUserAvatar" alt="user Avatar" title="User Image">
                    <h3 class="sendUserName" id="sendUserName"></h3>
                    <div id="dot-menu2" title="" onclick="">
                        <i class="fas fa-ellipsis-v" title="Menu"></i>  
                      </div>
                </div>
                <div class="showMessage" id="showMessage"></div>
                <div class="sendmessage" id="sendMessage">
                    <!-- <div id="emoji" title="Emoji" onclick=""> -->
                        <i class="far fa-smile" title="Emoji" id="emoji"></i>  
                      <!-- </div> -->
                    <input class="sendMsgInput" id="sendMsgInput" placeholder="Type a message" oninput="sendIcon()" onfocusout="paperIcon()">
                    <i class="fas fa-paperclip" title="Attach" id="paper-clip"></i>
                </div>
        </section>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
